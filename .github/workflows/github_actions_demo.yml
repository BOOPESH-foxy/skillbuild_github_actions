jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - id: set-output-secret
        name: set-secret
        run: |
          secret=$secret-val
          echo "::add-mask::$secret"
          echo "secret-num=$secret" >> "$GITHUB_OUTPUT"
          
