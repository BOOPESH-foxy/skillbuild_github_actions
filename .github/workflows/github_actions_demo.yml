on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  semantic_versioning:
    name: publish zip
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: list directory
      run:  | 
        sudo apt-get install zip
        zip -r mac-app.zip mac-app
        ls

    - name: upload zip to release
      uses: svenstaro/upload-release-action@v2
      with: 
        file: mac-app.zip
        asset_name: mac-app.zip
        tag: ${{ github.ref_name }}
        overwrite: true
        body: "release zip"
